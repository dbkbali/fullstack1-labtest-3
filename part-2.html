	<script>
	
	// Lab test 3 Part 2

	// 1. 
	function base(number, first, newer) {
    return parseInt(number + '', first)
    .toString(newer)
	}
	console.log(base('E164',16,8));
	console.log(base(1000,2,8));

	// 2.
	function bin_to_dec(num) {
    let binary = parseInt(num, 2)
    console.log(binary)
	}
	console.log(bin_to_dec('110011'));
	console.log(bin_to_dec('100'));

	// 3.

	// 4.
	function rand(low, high) {
  if (low == null && high == null) {
		return 0    
	}
  if (high == null) {
      high = low
      low = 0
    }
    return low + Math.floor(Math.random() * (high - low + 1))
  }
 	console.log(rand(20,1))
 	console.log(rand(1,10))
 	console.log(rand(6))
	console.log(rand())
	 
	// 5. 
	function decimals(num, places) {
		n = num.toFixed(places)
		return n
	}
	console.log(decimals(2.100212, 2));
	console.log(decimals(2.100212, 3));
	console.log(decimals(2100, 2));

	// 6.
	function max(array) {
		return Math.max.apply(null, array)
		return Math.max.apply(null, array)
	}
	console.log(max([12,34,56,1]));
	console.log(max([-12,-34,0,-56,-1]));

	// 7.
	function min(array) {
		return Math.min.apply(null, array)
		return Math.min.apply(null, array)
	}
	console.log(min([12,34,56,1]));
	console.log(min([-12,-34,0,-56,-1]));

	// 8.
	function gcd(num1, num2) {
    if (num2 == 0) {
			return num1
		} else {
			return gcd(num2, num1 % num2)
		}
	}
	function gcd_more_than_two_numbers(arr) {
    return arr.reduce(gcd)
	}
	console.log(gcd_more_than_two_numbers([3,15,27])); 
	console.log(gcd_more_than_two_numbers([5,10,15,25]));

	// 9.
	function lcm(num1, num2) {
    return num1 * num2 / gcd(num1, num2)
	}

	function lcm_more_than_two_numbers(arr) {
		return arr.reduce(lcm)
	}
	console.log(lcm_more_than_two_numbers([100,90,80,7]));
	console.log(lcm_more_than_two_numbers([5,10,15,25]));

	</script>
